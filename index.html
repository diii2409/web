<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2110083</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-img">
        <img src="images/header.png" alt="Header" />
      </div>

      <div class="nav d-flex justify-content-between">
        <div class="primary-navbar">
          <button class="bold-words">Trang chủ</button>
          <button class="bold-words">Sản phẩm</button>
          <button class="bold-words">Liên hệ</button>
          <button class="bold-words">Giới thiệu</button>
        </div>

        <div class="secondary-navbar">
          <button class="bold-words">Đăng nhập</button>
          <button class="bold-words">Đăng ký</button>
        </div>
      </div>
    </header>

    <main>
      <div class="banner">
        <img src="images/banner.png" alt="" class="blue-border-img" />
      </div>

      <div class="new-products container">
        <div class="new-products-header d-flex justify-content-between">
          <h2 class="bold-words">SẢN PHẨM MỚI</h2>
          <a href="#">Xem tất cả</a>
        </div>

        <div class="new-products-main d-flex justify-content-between">
          <div>
            <img src="images/fig1.png" alt="" class="blue-border-img" />
            <div class="img-content">
              <button>Thêm vào giỏ hàng</button>
              <div class="cost bold-words">200$</div>
            </div>
          </div>
          <div>
            <img src="images/fig2.png" alt="" class="blue-border-img" />
            <div class="img-content">
              <button>Thêm vào giỏ hàng</button>
              <div class="cost bold-words">300$</div>
            </div>
          </div>
          <div>
            <img src="images/fig3.png" alt="" class="blue-border-img" />
            <div class="img-content">
              <button>Thêm vào giỏ hàng</button>
              <div class="cost bold-words">400$</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
